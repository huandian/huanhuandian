<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mask</title>
	<style>
		body{
			background-color: black;
		}
		#box{
			width: 800px;
			height: 500px;
			background:url(../statics/img/gril.jpg);

			background-size: cover ;
			margin: 10px auto;
			-webkit-mask: -webkit-radial-gradient(20px 30px,circle,red 50px,rgba(0,0,0,0) 100px)
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<script>
		var oBox = document.querySelector('div');

		oBox.onmousemove = function({clientX,clientY}){
			oBox.style.WebkitMask = `-webkit-radial-gradient(${clientX-oBox.offsetLeft}px ${clientY-oBox.offsetTop}px,circle,red 50px,rgba(0,0,0,0) 100px)`
		}
	</script>
</body>
</html>
