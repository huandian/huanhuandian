	<script>
		var path = document.querySelectorAll('path');
	
		path[0].addEventListener('animationend',function(){
			this.style.transition="1s";
			this.style.fill = "none";
		},false)
	
		var oCanvas=document.getElementById('canvas');
		var ctx=oCanvas.getContext('2d');
		
		var amout=200;
		var dotArray=[];
		
		var range=100;
		var first=true;
		
		for(var dot=0;dot<amout;dot++){
			dotArray.push({
				x:rnd(0,oCanvas.width),
				y:rnd(0,oCanvas.height),
				speedX:rndSign()*rnd(1,3)*0.5,
				speedY:rndSign()*rnd(1,3)*0.5,
				r:rnd(1,4)	
			});
		}
		
		setInterval(function(){
			ctx.clearRect(0,0,oCanvas.width,oCanvas.height);
			dotArray.forEach(function(dot,index){
				ctx.beginPath();
				ctx.fillStyle="rgb(23,255,226)";
				
				var {
					x,y,r,speedX,speedY	
				}=dot;
				
				ctx.arc(x,y,r,0,2*Math.PI,false);
				ctx.fill();
				
				dot.x += speedX;
				dot.y +=speedY;
				
				if(dot.x < 0 || dot.x > oCanvas.width - r){
					dot.speedX*=-1;
				}
				
				if(dot.y < 0 || dot.y > oCanvas.height - r){
					dot.speedY*=-1;
				}
			})
			
		},16);
		
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		
		function rndSign(){
			return Math.random() > 0.5 ? 1 : -1;	
		}
		
		var oHeader=document.getElementById('header');
		var oMenu=document.getElementById('menu');
		var oContainer=document.getElementById('container');
		var oContainer_2=document.getElementById('container_2');
		var oClose=document.getElementById('close');
		oMenu.onclick=function(){
			
			oHeader.style.transform="rotateY(360deg)";
			oHeader.style.transition=1+'s';
			oContainer.style.visibility='hidden';
			oContainer.style.display='none';
			
			document.body.style.backgroundColor='#f34335';
			oContainer_2.style.transition=1+'s';
			oContainer_2.style.opacity='1';
		};
    </script>
